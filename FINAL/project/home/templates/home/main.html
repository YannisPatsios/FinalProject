<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Niko Rentals</title>

        <!-- Favicon icon for website -->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        
        
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

        <!-- JS -->
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>  
    </head>


    <body>
        
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#">Niko Rentals</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'home:home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'home:home' %}#about">About</a></li>
                    </ul>
                    
                    <a href='{% url 'home:cart' %}'>
                        <form class="d-flex">
                            <button class="btn btn-outline-dark" type="submit">
                                <a href='{% url 'home:cart' %}'>
                                    <i class="bi-cart-fill me-1"></i>
                                    Cart  
                                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>                               
                                </a>
                            </button>
                        </form>
                    </a>
                    <ul class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Account</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'home:signup' %}">Sign up!</a></li>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" href="{% url 'home:login' %}">Login</a></li>
                            <li><a class="dropdown-item" href="{% url 'home:login' %}">Logout</a></li>
                        </ul>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Niko Rentals 2023</p></div>
        </footer>
    </body>
</html>
